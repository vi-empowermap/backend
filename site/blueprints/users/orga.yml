columns:
  top:
    width: 1/1
    sticky: true
    sections:
      fields:
        type: fields
        fields:
          keyinfo:
            label: secret key
            type: text
            disabled: true
          publicbtn:
            label: Public
            type: toggle
            default: false
            help: to Public
          info:
            type: info
            label: info
            theme: positive
            text: |
              Password Reset Info
          customquestion:
            width: 1/2
            label: What is your question
            type: text
            required: true
          infopassword:
            width: 1/2
            label: Answer
            type: text
            required: true

  left:
    width: 1/1
    fields:
      info2:
        type: info
        label: info
        theme: positive
        text: |
          Name der Organisation oder des Projekts
      orgaimage:
        width: 1/2
        layout: cards
        label: Organisation LOGO
        type: files
        max: 1
        uploads: image
        help: Optional data
        required: false
      organame:
        width: 1/2
        label: Name der Organisation(Langform)
        type: text
        minlength: 3
        maxlength: 100
        help: Min.3 Max.100
        required: true
      organameshortform:
        width: 1/2
        label: Name der Organisation(Kurzform)
        type: text
        minlength: 1
        maxlength: 8
        help: Min.1 Max.8
        required: true
      aboutorga:
        width: 1/2
        label: Beschreibung
        type: textarea
        required: true
      lokalorga:
        label: Keine Verortung
        type: toggle
        default: false
        help: ich wünsche keine Verortung
      location: # locator plugin
        type: locator
        help: (Optional Data)
        when:
          lokalorga: false
      street:
        label: Street
        type: text
        help: (Optional Data)
        width: 2/3
        when:
          lokalorga: false
      zip:
        label: ZIP
        type: text
        width: 1/3
        help: (Optional Data)
        when:
          lokalorga: false
      city:
        label: Stadt
        type: text
        width: 1/2
        help: (Optional Data)
        when:
          lokalorga: false
      bundesland:
        label: Bundesland
        width: 1/2
        type: select
        required: true
        help: This data is essential for counting organizations on the map.
        when:
          lokalorga: false
        options:
          a: Bayern
          b: Niedersachsen
          c: Baden-Württemberg
          d: Nordrhein-Westfalen
          e: Brandenburg
          f: Mecklenburg-Vorpommern
          g: Hessen
          h: Sachsen-Anhalt
          i: Rheinland-Pfalz
          j: Sachsen
          k: Thüringen
          l: Schleswig-Holstein
          m: Saarland
          n: Berlin
          o: Hamburg
          p: Bremen


  right:
    width: 1/1
    fields:
      info3:
        type: info
        label: info
        theme: positive
        text: |
          Kontakt
      email_p:
        width: 1/4
        label: Email
        type: email
        required: true
      contactnummber:
        width: 1/4
        label: Telefonnummer
        type: tel
        help: (Optional Data)
      commentforcontact:
        width: 1/4
        label: Kommentar zum Kontakt
        type: text
      website:
        width: 1/4
        label: Website
        type: url
        required: true
      social:
        label: Social Media link
        type: structure
        fields:
          notfound:
            label: Title Toggle
            width: 1/4
            type: toggle
            default: false
            text:
              - Title
              - Custom Title
          medianame:
            width: 3/4
            label: Title
            type: select
            when:
              notfound: false
            required: false
            options:
              a: Facebook
              b: YouTube
              c: WhatsApp
              d: Instagram
              e: LinkedIn
              f: Telegram
              g: X(Twitter)
          medianamecustom:
            width: 3/4
            label: Custom Title
            type: text
            when:
              notfound: true
          mediasocial:
            label: Link
            type: link
  bottom:
    width: 1/1
    fields:
      info4:
        type: info
        label: Filter
        theme: positive
        text: |
          Filteroptionen
      themenschwerpunkt:
        label: Themenschwerpunkt
        type: tags
        width: 1/2
        required: true
        accept: options
        options:
          a: Bildung & Professionalisierung
          b: Kultur & Kunst
          c: Gesundheit & Soziales
          d: Recht
          e: Politik & Advocacy
          f: Community-Building
          g: Beratung
          h: Wissenschaft
          i: Sprachen & Übersetzungsarbeit
          j: Kinder & Jugend
          k: Sport & Freizeit
          l: Religion
          m: Flucht & Migration
      artderorganisation:
        label: Art der Organisation
        type: select
        width: 1/2
        required: true
        accept: options
        options:
          a: Verein
          b: Initiative
          c: NGO (Nichtregierungsorganisation)
          d: Projekt
          e: Bildungseinrichtung
          f: Kultureinrichtung
          g: Verbund/Verband
          h: Kollektiv
          i: Weitere
      zielgruppe:
        label: Zielgruppe
        type: tags
        width: 1/2
        required: true
        accept: options
        options:
          a: "Afrikanische/Schwarze Kinder & Jugendliche"
          b: Afrikanische/Schwarze Frauen
          c: Afrikanische/Schwarze Männer
          d: "Afrikanische/Schwarze FLINTA(*)"
          e: Afrikanische/Schwarze LSBTQIA+
          f: "Afrikanische/Schwarze Geflüchtete & Migrant*innen"
          g: Afrikanische/Schwarze Studierenden
          h: Afrikanische/Schwarze Auszubildende
          i: Afrikanische/Schwarze Menschen mit Behinderungen/chronischen Erkrankungen
          j: "Afrikanische/Schwarze Menschen höheren Alters und Senior*innen"
          k: Eltern/Bezugspersonen/Pflegeverantwortliche Afrikanischer/Schwarzer Kinder
          l: "Pflegeverantwortliche/Angehörige Afrikanischer/Schwarzer Personen"
          m: "Afrikanische/Schwarze Fachkräfte und Freischaffende"
          o: Familien mit Afrikanischen/ Schwarzen Mitgliedern
          p: Weitere

      onlineresourcen:
        label: Verfügbarkeit von Online-Ressourcen
        type: tags
        width: 1/2
        accept: options
        required: true
        options:
          web: Website vorhanden
          social: Social-Media-Präsenz (z. B. Facebook, Twitter, etc.)
      sprachunterstutzung:
        label: Sprachunterstützung
        type: tags
        width: 1/2
        required: true
        accept: options
        options:
          a: Deutsch
          b: Englisch
          c: Französisch
          d: Swahili
          e: Portugiesisch
          f: Hausa
      angebote:
        label: Angebote
        type: tags
        width: 1/2
        required: true
        accept: options
        options:
          a: Workshops & Seminare
          b: Veranstaltungen & Events
          c: Beratungsdienste
          d: Forschung
          e: Publikationen & (Online-)Ressourcen/Materialien
          f: Bibliothek/Archiv
          g: Freizeitangebote
          h: Nachhilfe
          i: Sprachunterricht
          j: Übersetzungen
          k: Dolmetschung
          l: Betreuung/Pflegedienste
          m: Kinder- & Jugendbetreuung
          o: Coaching/Supervision
          p: Aus- & Weiterbildungen
          q: Inputs & Vorträge
          r: Networking
          s: Weitere
      tagpool:
        label: Tags
        type: multiselect
        width: 1/2
        options:
          type: query
          query: kirby.users.pluck("tags", ",", true)
      tags:
        label: Create new tags
        type: tags
        width: 1/2
        help: Special characters are not allowed here. EX) `~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/
        fields:
          tagname:
            type: text
          # query: site.tags.toStructure.pluck("tagname", ",", true)

      archivoraktiv:
        label: Archiv oder Aktiv
        type: select
        width: 1/2
        required: true
        options:
          aktive: Aktiv
          archiv: Archiv

      geltungsbereich:
        label: Geltungsbereich
        type: tags
        width: 1/2
        accept: options
        options:
          lokal: Lokal
          kommunal: Kommunal
          national: National
          international: International










