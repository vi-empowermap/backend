columns:
  top:
    width: 1/1
    sticky: true
    sections:
      fields:
        type: fields
        fields:
          keyinfo:
            label: secret key
            type: text
            disabled: true
          publicbtn:
            label: Public
            type: toggle
            default: false
            help: to Public
          info:
            type: info
            label: info
            theme: positive
            text: |
              Password Reset Info
            when:
              publicbtn: true
          infopassword:
            label: inforpassword what is the name of your dog
            type: text
            required: true
            when:
              publicbtn: true

  left:
    width: 1/2
    fields:
      info2:
        type: info
        label: info
        theme: positive
        text: |
          Name der Organisation oder des Projekts
        when:
          publicbtn: true
      organame:
        label: Name der Organisation
        type: text
        minlength: 3
        maxlength: 100
        help: Min.3 Max.100
        required: true
        when:
          publicbtn: true
      aboutorga:
        label: Beschreibung
        type: textarea
        required: true
        when:
          publicbtn: true
      lokalorga:
        label: Keine Verortung
        type: toggle
        default: false
        help: ich wünsche keine Verortung
        when:
          publicbtn: true
      location: # locator plugin
        type: locator
        help: (Optional Data)
        when:
          lokalorga: false
          publicbtn: true
      street:
        label: Street
        type: text
        help: (Optional Data)
        width: 2/3
        when:
          lokalorga: false
          publicbtn: true
      zip:
        label: ZIP
        type: text
        width: 1/3
        help: (Optional Data)
        when:
          lokalorga: false
          publicbtn: true
      city:
        label: Stadt
        type: text
        width: 1/2
        help: (Optional Data)
        when:
          lokalorga: false
          publicbtn: true
      bundesland:
        label: Bundesland
        width: 1/2
        type: select
        help: (Optional Data)
        when:
          lokalorga: false
          publicbtn: true
        options:
          hamburg: Hamburg
          bremen: Bremen
          berlin: Berlin
          bayern: Bayern
          schleswig: Schleswig-Hostein


  right:
    width: 1/2
    fields:
      info3:
        type: info
        label: info
        theme: positive
        text: |
          Kontakt
        when:
          publicbtn: true
      email:
        label: Email
        type: email
        required: true
        when:
          publicbtn: true
      contactnummber:
        label: Telefonnummer
        type: tel
        help: (Optional Data)
        when:
          publicbtn: true
      commentforcontact:
        label: Kommentar zum Kontakt
        type: text
        when:
          publicbtn: true
      website:
        label: Website
        type: url
        required: true
        when:
          publicbtn: true
      social:
        label: Social Media link
        type: structure
        when:
          publicbtn: true
        fields:
          medianame:
            label: Title
            type: text
          mediasocial:
            label: Link
            type: link
  bottom:
    width: 1/1
    fields:
      info4:
        type: info
        label: info
        theme: positive
        text: |
          Verschlagwortung
        when:
          publicbtn: true
      themenschwerpunkt:
        label: Themenschwerpunkt
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          xx: xx
          yy: yy
          zz: zz
      artderorganisation:
        label: Art der Organisation
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          xx: xx
          yy: yy
          zz: zz
      zielgruppe:
        label: Zielgruppe
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          xx: xx
          yy: yy
          zz: zz
      onlineresourcen:
        label: Online-Resourcen
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          xx: xx
          yy: yy
          zz: zz
      sprachunterstutzung:
        label: Sprachunterstützung
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          xx: xx
          yy: yy
          zz: zz
      aktivitaten:
        label: Aktivitäten
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          xx: xx
          yy: yy
          zz: zz

      tagpool:
        label: Tags
        type: multiselect
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          type: query
          query: kirby.users.pluck("tags", ",", true)
      tags:
        label: Create new tags
        type: tags
        width: 1/2
        when:
          publicbtn: true
        fields:
          tagname:
            type: text
          # query: site.tags.toStructure.pluck("tagname", ",", true)

      archivoraktiv:
        label: Archiv oder Aktiv
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          aktive: Aktive
          archiv: Archiv

      geltungsbereich:
        label: Geltungsbereich
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          lokal: Lokal
          kommunal: Kommunal
          national: National
          international: International










