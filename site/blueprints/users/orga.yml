title: Orga

permissions:
  access:
    account: true
    panel: true
    site: false
    languages: false
    system: false
    users: false
    backups: false
  files:
    create: false
    changeName: false
    changeTemplate: false
    delete: false
    read: false
    replace: false
    update: false
  languages:
    create: false
    delete: false
  pages:
    access: false
    changeSlug: false
    changeStatus: false
    changeTemplate: false
    changeTitle: false
    create: false
    delete: false
    list: false
    move: false
    duplicate: false
    preview: false
    read: false
    sort: false
    update: false
  site:
    changeTitle: false
    update: false
  user:
    changeEmail: true
    changeLanguage: true
    changeName: true
