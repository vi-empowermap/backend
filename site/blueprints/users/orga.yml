columns:
  top:
    width: 1/1
    sticky: true
    sections:
      fields:
        type: fields
        fields:
          keyinfo:
            label: secret key
            type: text
            disabled: true
          publicbtn:
            label: Public
            type: toggle
            default: false
            help: to Public
          info:
            type: info
            label: info
            theme: positive
            text: |
              Password Reset Info
            when:
              publicbtn: true
          customquestion:
            label: What is your question
            type: text
            required: true
            when:
              publicbtn: true
          infopassword:
            label: Answer
            type: text
            required: true
            when:
              publicbtn: true

  left:
    width: 1/2
    fields:
      info2:
        type: info
        label: info
        theme: positive
        text: |
          Name der Organisation oder des Projekts
        when:
          publicbtn: true
      organame:
        label: Name der Organisation
        type: text
        minlength: 3
        maxlength: 100
        help: Min.3 Max.100
        required: true
        when:
          publicbtn: true
      aboutorga:
        label: Beschreibung
        type: textarea
        required: true
        when:
          publicbtn: true
      lokalorga:
        label: Keine Verortung
        type: toggle
        default: false
        help: ich wünsche keine Verortung
        when:
          publicbtn: true
      location: # locator plugin
        type: locator
        help: (Optional Data)
        when:
          lokalorga: false
          publicbtn: true
      street:
        label: Street
        type: text
        help: (Optional Data)
        width: 2/3
        when:
          lokalorga: false
          publicbtn: true
      zip:
        label: ZIP
        type: text
        width: 1/3
        help: (Optional Data)
        when:
          lokalorga: false
          publicbtn: true
      city:
        label: Stadt
        type: text
        width: 1/2
        help: (Optional Data)
        when:
          lokalorga: false
          publicbtn: true
      bundesland:
        label: Bundesland
        width: 1/2
        type: select
        help: This data is essential for counting organizations on the map.
        when:
          lokalorga: false
          publicbtn: true
        options:
          bayern: Bayern
          niedersachsen: Niedersachsen
          baden-Württemberg: Baden-Württemberg
          nordrhein-Westfalen: Nordrhein-Westfalen
          brandenburg: Brandenburg
          mecklenburg-Vorpommern: Mecklenburg-Vorpommern
          hessen: Hessen
          sachsen-Anhalt: Sachsen-Anhalt
          rheinland-Pfalz: Rheinland-Pfalz
          sachsen: Sachsen
          thüringen: Thüringen
          schleswig-Holstein: Schleswig-Holstein
          saarland: Saarland
          berlin: Berlin
          hamburg: Hamburg
          bremen: Bremen


  right:
    width: 1/2
    fields:
      info3:
        type: info
        label: info
        theme: positive
        text: |
          Kontakt
        when:
          publicbtn: true
      email_p:
        label: Email
        type: email
        required: true
        when:
          publicbtn: true
      contactnummber:
        label: Telefonnummer
        type: tel
        help: (Optional Data)
        when:
          publicbtn: true
      commentforcontact:
        label: Kommentar zum Kontakt
        type: text
        when:
          publicbtn: true
      website:
        label: Website
        type: url
        required: true
        when:
          publicbtn: true
      social:
        label: Social Media link
        type: structure
        when:
          publicbtn: true
        fields:
          medianame:
            label: Title
            type: text
          mediasocial:
            label: Link
            type: link
  bottom:
    width: 1/1
    fields:
      info4:
        type: info
        label: Filter
        theme: positive
        text: |
          Filteroptionen
        when:
          publicbtn: true
      themenschwerpunkt:
        label: Themenschwerpunkt
        type: tags
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          a: Bildung & Professionalisierung
          b: Kultur und Kunst
          c: Gesundheit und Soziales
          d: Rech
          e: Politik & und Advocacy
          f: Community-Building
          g: Beratung
          h: Wissenschaft
          i: Sprachen & Übersetzungsarbeit
          j: Kinder & Jugend
          k: Sport & Freizeit
          l: Religion
          m: Flucht & Migration
      artderorganisation:
        label: Art der Organisation
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          a: Verein
          b: Initiative
          c: NGO (Nichtregierungsorganisation)
          d: Projektgruppe
          e: Bildungseinrichtung
          f: Kultureinrichtung
      zielgruppe:
        label: Zielgruppe
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          a: Afrikanische/Schwarze Kinder & Jugendliche
          b: Afrikanische/Schwarze Frauen
          c: Afrikanische/Schwarze FLINTA(*)
          d: Afrikanische/Schwarze LSBTQIA+
          e: "Afrikanische/Schwarze Geflüchtete & Migrant*innen"
          f: Afrikanische/Schwarze Menschen mit Behinderungen/chronischen Erkrankungen
          g: "Afrikanische/Schwarze Menschen höheren Alters und Senior*innen"
          h: Eltern/Bezugspersonen/Pflegeverantwortliche Afrikanischer/Schwarzer Kinder
          i: Pflegeverantwortliche/Angehörige Afrikanischer/Schwarzer Personen
          j: Afrikanische/Schwarze Fachkräfte und Freischaffende
          k: Familien mit Afrikanischen/Schwarzen Mitgliedern
          l: Weitere

      onlineresourcen:
        label: Verfügbarkeit von Online-Ressourcen
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          web: Website vorhanden
          social: Social-Media-Präsenz (z. B. Facebook, Twitter, etc.)
      sprachunterstutzung:
        label: Sprachunterstützung
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          a: Deutsch
          b: Englisch
          c: Französisch
          d: Swahili
          e: Portugiesisch
          f: Hausa
      angebote:
        label: Angebote
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          a: Workshops und Seminare
          b: Veranstaltungen und Events
          c: Forschungsprojekte
          d: Publikationen und (Online-)Ressourcen/Materialien
          e: Freizeitangebote
          f: Nachhilfe
          g: Sprachunterricht
          h: Übersetzungen
          i: Dolmetschung
          j: Betreuung/Pflegedienste
          k: Kinder- und Jugendbetreuung
          l: Coaching / Supervision
          m: Aus- und Weiterbildungen
          o: Inputs und Vorträge
          p: Networking

      tagpool:
        label: Tags
        type: multiselect
        width: 1/2
        when:
          publicbtn: true
        options:
          type: query
          query: kirby.users.pluck("tags", ",", true)
      tags:
        label: Create new tags
        type: tags
        width: 1/2
        help: Special characters are not allowed here. EX) `~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/
        when:
          publicbtn: true
        fields:
          tagname:
            type: text
          # query: site.tags.toStructure.pluck("tagname", ",", true)

      archivoraktiv:
        label: Archiv oder Aktiv
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          aktive: Aktive
          archiv: Archiv

      geltungsbereich:
        label: Geltungsbereich
        type: select
        width: 1/2
        required: true
        when:
          publicbtn: true
        options:
          lokal: Lokal
          kommunal: Kommunal
          national: National
          international: International










