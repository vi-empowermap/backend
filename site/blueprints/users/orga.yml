columns:
  top:
    width: 1/1
    sticky: true
    sections:
      fields:
        type: fields
        fields:
          keyinfo:
            label: 
            type: text
            disabled: true
          publicbtn:
            label: Public
            type: toggle
            default: false
            help: If you would like to display your organization on our website, please set your visibility to public.
          info:
            type: info
            label: 
            theme: positive
            text: Password reset information
          customquestion:
            width: 1/2
            label: What is your question?
            type: text
            required: true
          infopassword:
            width: 1/2
            label: Answer
            type: text
            required: true

  left:
    width: 1/1
    fields:
      info2:
        type: info
        label: 
        theme: positive
        text: Organization Information
      orgaimage:
        width: 1/3
        layout: cards
        label: Logo of the organization
        type: files
        max: 1
        uploads: image
        help: Optional data
        required: false
      organame:
        width: 1/3
        label: Name of the organization (Full form)
        type: text
        minlength: 3
        maxlength: 100
        help: Min.3 Max.100
        required: true
      organameshortform:
        width: 1/3
        label: Name of the organization (Short form)
        type: text
        minlength: 1
        maxlength: 8
        help: Min.1 Max.8
        required: true
      aboutorga:
        width: 1/1
        label: Description
        type: textarea
        required: true
      info5:
        type: info
        label: 
        theme: positive
        text: Do you want to be located?
      lokalorga:
        label: 
        type: toggle
        default: false
        text: 
          - "Yes"
          - "No"
      info5-1:
        type: info
        label: 
        theme: passive
        text: "Step 1: Your written address"
        when:
          lokalorga: false
      street:
        label: Street
        type: text
        help: (Optional Data)
        width: 2/3
        when:
          lokalorga: false
      zip:
        label: ZIP
        type: text
        width: 1/3
        help: (Optional Data)
        when:
          lokalorga: false
      city:
        label: City
        type: text
        width: 1/2
        help: (Optional Data)
        when:
          lokalorga: false
      bundesland:
        label: State
        width: 1/2
        type: select
        required: true
        help: This data is essential for counting organizations on the map.
        when:
          lokalorga: false
        options:
          a: Bayern
          b: Niedersachsen
          c: Baden-Württemberg
          d: Nordrhein-Westfalen
          e: Brandenburg
          f: Mecklenburg-Vorpommern
          g: Hessen
          h: Sachsen-Anhalt
          i: Rheinland-Pfalz
          j: Sachsen
          k: Thüringen
          l: Schleswig-Holstein
          m: Saarland
          n: Berlin
          o: Hamburg
          p: Bremen
      info5-2:
        type: info
        label: 
        theme: passive
        text: "Step 2: Position your location on the map"
        when:
          lokalorga: false
      location: # locator plugin
        type: locator
        help: If you would like to be located, this information is required
        required: true
        label: Pin your location on the map
        when:
          lokalorga: false


  right:
    width: 1/1
    fields:
      info3:
        type: info
        label: 
        theme: positive
        text: Contact information
      email_p:
        width: 1/4
        label: Email
        type: email
      contactnummber:
        width: 1/4
        label: Phone number
        type: tel
      commentforcontact:
        width: 1/4
        label: Comment regarding the contact
        type: text
      website:
        width: 1/4
        label: Website
        type: url
      social:
        label: Social media handles
        type: structure
        fields:
          notfound:
            label: Title Toggle
            width: 1/4
            type: toggle
            default: false
            text:
              - Title
              - Custom Title
          medianame:
            width: 3/4
            label: Title
            type: select
            when:
              notfound: false
            required: false
            options:
              a: Facebook
              b: YouTube
              c: WhatsApp
              d: Instagram
              e: LinkedIn
              f: Telegram
              g: X(Twitter)
          medianamecustom:
            width: 3/4
            label: Custom Title
            type: text
            when:
              notfound: true
          mediasocial:
            label: Link
            type: link
  bottom:
    width: 1/1
    fields:
      info4:
        type: info
        label: 
        theme: positive
        text: Please add tags to your profile to help others find
      themenschwerpunkt:
        label: Main topic
        type: tags
        width: 1/2
        required: true
        accept: options
        options:
          a: Bildung & Professionalisierung
          b: Kultur & Kunst
          c: Gesundheit & Soziales
          d: Recht
          e: Politik & Advocacy
          f: Community-Building
          g: Beratung
          h: Wissenschaft
          i: Sprachen & Übersetzungsarbeit
          j: Kinder & Jugend
          k: Sport & Freizeit
          l: Religion
          m: Flucht & Migration
      artderorganisation:
        label: Type of organization
        type: select
        width: 1/2
        required: true
        accept: options
        options:
          a: Verein
          b: Initiative
          c: NGO (Nichtregierungsorganisation)
          d: Projekt
          e: Bildungseinrichtung
          f: Kultureinrichtung
          g: Verbund/Verband
          h: Kollektiv
          i: Weitere
      zielgruppe:
        label: Target audience
        type: tags
        width: 1/2
        required: true
        accept: options
        options:
          a: "Afrikanische/Schwarze Kinder & Jugendliche"
          b: Afrikanische/Schwarze Frauen
          c: Afrikanische/Schwarze Männer
          d: "Afrikanische/Schwarze FLINTA(*)"
          e: Afrikanische/Schwarze LSBTQIA+
          f: "Afrikanische/Schwarze Geflüchtete & Migrant*innen"
          g: Afrikanische/Schwarze Studierenden
          h: Afrikanische/Schwarze Auszubildende
          i: Afrikanische/Schwarze Menschen mit Behinderungen/chronischen Erkrankungen
          j: "Afrikanische/Schwarze Menschen höheren Alters und Senior*innen"
          k: Eltern/Bezugspersonen/Pflegeverantwortliche Afrikanischer/Schwarzer Kinder
          l: "Pflegeverantwortliche/Angehörige Afrikanischer/Schwarzer Personen"
          m: "Afrikanische/Schwarze Fachkräfte und Freischaffende"
          o: Familien mit Afrikanischen/ Schwarzen Mitgliedern
          p: Weitere

      onlineresourcen:
        label: Availability of online resources
        type: tags
        width: 1/2
        accept: options
        required: true
        options:
          web: Website vorhanden
          social: Social-Media-Präsenz (z. B. Facebook, Twitter, etc.)
      sprachunterstutzung:
        label: "Language support (Which languages does your organization support?)"
        type: tags
        width: 1/2
        required: true
        accept: options
        options:
          a: Deutsch
          b: Englisch
          c: Französisch
          d: Swahili
          e: Portugiesisch
          f: Hausa
      angebote:
        label: Services or Offers
        type: tags
        width: 1/2
        required: true
        accept: options
        options:
          a: Workshops & Seminare
          b: Veranstaltungen & Events
          c: Beratungsdienste
          d: Forschung
          e: Publikationen & (Online-)Ressourcen/Materialien
          f: Bibliothek/Archiv
          g: Freizeitangebote
          h: Nachhilfe
          i: Sprachunterricht
          j: Übersetzungen
          k: Dolmetschung
          l: Betreuung/Pflegedienste
          m: Kinder- & Jugendbetreuung
          o: Coaching/Supervision
          p: Aus- & Weiterbildungen
          q: Inputs & Vorträge
          r: Networking
          s: Weitere
      tagpool:
        label: Tags
        type: multiselect
        width: 1/2
        options:
          type: query
          query: kirby.users.pluck("tags", ",", true)
      tags:
        label: Create new tags
        type: tags
        width: 1/2
        help: Special characters are not allowed here. EX) `~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/
        fields:
          tagname:
            type: text
          # query: site.tags.toStructure.pluck("tagname", ",", true)

      archivoraktiv:
        label: Archive or Active
        type: select
        width: 1/2
        required: true
        options:
          aktive: Active
          archiv: Archive

      geltungsbereich:
        label: Scope or Area of coverage
        type: tags
        width: 1/2
        accept: options
        options:
          lokal: Lokal
          kommunal: Kommunal
          national: National
          international: International










